<div class="centered-content">
  <div class="task-manager-container">

    <!-- LISTS -->
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        Lists
      </h1>

      <div class="list-menu scrollable-area">
        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
          <p>{{list.title}}</p>
        </a>
      </div>

      <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>

    </div>

    <!-- TASKS -->
    <div class="task-list-container has-background-light">
      <div *ngIf="tasks">

        <!-- Title and Dropdown -->
        <div class="top-bar">
          <h1 class="title has-text-primary">
            Tasks
          </h1>
          <!-- From Bulma Styling (Dropdown Hoverable) -->
          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true">
                <span class="icon is-small">
                  <i class="fas fa-cog" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a [routerLink]="['/edit-list/', selectedListId]" class="dropdown-item">
                  Edit
                </a>
                <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                  Delete
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Task Elements -->
        <div class="scrollable-area">
          <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'completed': task.completed }">
            <div class="task-text">
              <p>{{task.title}}</p>
            </div>
            <div class="task-buttons">
              <button class="button is-small" [routerLink]="['/lists', selectedListId, 'edit-task', task._id]">
              <span class="icon">
                <i class="fas fa-edit"></i>
              </span>
              </button>
              <button class="button is-danger is-small" (click)="onDeleteTaskClick(task._id)" style="margin-left: 10px;">
              <span class="icon">
                <i class="fas fa-trash"></i>
              </span>
              </button>
            </div>
          </div>
        </div>

        <h3 class="empty-state-text" *ngIf="tasks.length === 0">Click the + button to create a new task.</h3>

        <button class="button circle-add-button is-primary" routerLink="./new-task">
          <span class="icon is-small">
            <i class="fas fa-plus" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div *ngIf="!tasks">
        <h3 class="empty-state-text">Please select a list from the sidebar</h3>
      </div>
    </div>


  </div>
</div>
