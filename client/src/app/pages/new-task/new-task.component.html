<div class="centered-content">
  <div class="modal-box">
    <h1 class="title has-text-primary">
      Create a new task
    </h1>

    <input #taskTitleInput class="input has-background-light is-normal" type="text" placeholder="Enter task name...">
    <br><br>
    <div class="buttons is-right">
      <button routerLink="/" class="button is-normal">
        Cancel
      </button>
      <button (click)="createTask(taskTitleInput.value)" class="button is-primary has-text-white is-normal">
        Create
      </button>
    </div>
  </div>
</div>
